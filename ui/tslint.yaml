defaultSeverity: error
extends: 'tslint:recommended'
rules:
  quotemark: [ true, 'single', 'jsx-double', 'avoid-escape', 'avoid-template' ]
  semicolon: [ true, 'always' ]
  typedef: [ true, 'call-signature', 'parameter', 'property-declaration', 'member-variable-declaration' ]
  variable-name: [ true, 'ban-keywords', 'check-format', 'allow-leading-underscore', 'allow-pascal-case' ]
  trailing-comma: [ true, { multiline: { objects: 'always', arrays: 'always' }, singleline: 'never' } ]